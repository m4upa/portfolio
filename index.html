<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labirynt z IP</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #maze {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #fff;
            border: 5px solid black;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
        }
        .cell {
            width: 100%;
            height: 100%;
        }
        .wall {
            background-color: black;
        }
        .path {
            background-color: white;
        }
        #start, #end {
            background-color: green;
        }
        #end {
            background-color: blue;
        }
        #message {
            position: absolute;
            bottom: -30px;
            color: red;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<div id="maze"></div>

<!-- Komunikat -->
<div id="message">Twoje IP to: <span id="ip"></span></div>

<script>
    // API do pobierania prawdziwego adresu IP
    async function getUserIP() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        } catch (error) {
            console.error('Nie udało się pobrać adresu IP', error);
            return 'Nieznane IP';
        }
    }

    // Funkcja losowego generowania labiryntu
    function generateMaze(size) {
        const maze = document.getElementById('maze');
        maze.innerHTML = ''; // Wyczyszczenie poprzedniej zawartości
        const gridSize = size * size;

        for (let i = 0; i < gridSize; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');

            // Generowanie ścian losowo
            if (Math.random() < 0.3) {
                cell.classList.add('wall');
            } else {
                cell.classList.add('path');
            }

            maze.appendChild(cell);
        }

        // Ustawianie punktu startowego i końcowego
        maze.children[0].classList.add('path');
        maze.children[0].id = 'start';
        maze.children[gridSize - 1].classList.add('path');
        maze.children[gridSize - 1].id = 'end';
    }

    // Dodajemy nasłuchiwanie na ścianach
    function setupWallListeners() {
        document.querySelectorAll('.wall').forEach(function(wall) {
            wall.addEventListener('mouseenter', async function() {
                // Pobieranie i wyświetlanie IP użytkownika
                const ip = await getUserIP();
                document.getElementById('ip').textContent = ip;
                document.getElementById('message').style.display = 'block';
            });
        });
    }

    // Inicjalizacja labiryntu
    function initMaze() {
        const size = 20; // Rozmiar labiryntu
        generateMaze(size);
        setupWallListeners(); // Ustawienie nasłuchiwania na ścianach
    }

    // Uruchomienie na załadowaniu strony
    window.onload = initMaze;
</script>

</body>
</html>

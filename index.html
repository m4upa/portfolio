<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Gra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: black;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <h1>Pac-Man Gra</h1>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Parametry gry
        let pacman = {
            x: 50,
            y: 50,
            size: 30,
            speed: 5,
            dx: 5,
            dy: 0
        };

        let dots = [];
        const numDots = 20;

        // Funkcja do rysowania Pac-Mana
        function drawPacman() {
            ctx.beginPath();
            ctx.arc(pacman.x, pacman.y, pacman.size, 0.25 * Math.PI, 1.75 * Math.PI, false);
            ctx.lineTo(pacman.x, pacman.y);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.closePath();
        }

        // Funkcja do rysowania kropek
        function drawDots() {
            ctx.fillStyle = 'white';
            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });
        }

        // Tworzenie kropek do zjedzenia
        function createDots() {
            for (let i = 0; i < numDots; i++) {
                dots.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height
                });
            }
        }

        // Funkcja poruszania się Pac-Mana
        function movePacman() {
            pacman.x += pacman.dx;
            pacman.y += pacman.dy;

            // Ograniczenie ruchu do obszaru kanwy
            if (pacman.x - pacman.size < 0) pacman.x = pacman.size;
            if (pacman.x + pacman.size > canvas.width) pacman.x = canvas.width - pacman.size;
            if (pacman.y - pacman.size < 0) pacman.y = pacman.size;
            if (pacman.y + pacman.size > canvas.height) pacman.y = canvas.height - pacman.size;
        }

        // Sprawdzanie kolizji z kropkami
        function checkCollisions() {
            for (let i = dots.length - 1; i >= 0; i--) {
                let dist = Math.hypot(pacman.x - dots[i].x, pacman.y - dots[i].y);
                if (dist < pacman.size) {
                    dots.splice(i, 1); // Usuń kropkę, gdy Pac-Man ją zje
                }
            }
        }

        // Funkcja do aktualizacji gry
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPacman();
            drawDots();
            movePacman();
            checkCollisions();

            requestAnimationFrame(update);
        }

        // Sterowanie
        function changeDirection(e) {
            if (e.key === 'ArrowUp') {
                pacman.dx = 0;
                pacman.dy = -pacman.speed;
            } else if (e.key === 'ArrowDown') {
                pacman.dx = 0;
                pacman.dy = pacman.speed;
            } else if (e.key === 'ArrowLeft') {
                pacman.dx = -pacman.speed;
                pacman.dy = 0;
            } else if (e.key === 'ArrowRight') {
                pacman.dx = pacman.speed;
                pacman.dy = 0;
            }
        }

        // Inicjalizacja gry
        createDots();
        document.addEventListener('keydown', changeDirection);
        update();
    </script>
</body>
</html>
